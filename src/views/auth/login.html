<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - miPosta</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="../public/index.html">
                <i class="fas fa-stethoscope me-2"></i>miPosta
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-home me-1"></i>Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../public/contact.html">
                            <i class="fas fa-envelope me-1"></i>Contáctenos
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-7">
                    <div class="login-card">
                        <div class="login-header">
                            <h3 class="mb-0"><i class="fas fa-user-shield me-2"></i>Iniciar Sesión</h3>
                            <p class="mb-0 mt-2 opacity-75">Accede a tu panel de control</p>
                        </div>
                        
                        <div class="login-body">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="email" class="form-label">
                                        <i class="fas fa-envelope me-1"></i>Correo Electrónico
                                    </label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">
                                        <i class="fas fa-lock me-1"></i>Contraseña
                                    </label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="role" class="form-label">
                                        <i class="fas fa-user-tag me-1"></i>Seleccionar Rol
                                    </label>
                                    <select class="form-select" id="role" required>
                                        <option value="">Seleccione su rol...</option>
                                        <option value="admin">Administrador</option>
                                        <option value="medico">Personal Médico</option>
                                    </select>
                                </div>
                                
                                <div class="d-grid mb-3">
                                    <button type="submit" class="btn btn-primary-custom btn-lg">
                                        <i class="fas fa-sign-in-alt me-2"></i>Ingresar al Sistema
                                    </button>
                                </div>
                                
                                <div class="text-center">
                                    <a href="#" class="text-muted text-decoration-none">
                                        <small><i class="fas fa-question-circle me-1"></i>¿Olvidaste tu contraseña?</small>
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    <!-- Demo Credentials -->
                    <div class="card mt-4" style="background: rgba(255,255,255,0.9);">
                        <div class="card-body">
                            <h6 class="text-primary-custom"><i class="fas fa-info-circle me-1"></i>Credenciales de Demostración</h6>
                            <div class="row">
                                <div class="col-md-6">
                                    <strong>Administrador:</strong><br>
                                    <small>Email: admin@miposta.com<br>
                                    Contraseña: admin123</small>
                                </div>
                                <div class="col-md-6">
                                    <strong>Personal Médico:</strong><br>
                                    <small>Email: medico@miposta.com<br>
                                    Contraseña: medico123</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Nuestros módulos JavaScript -->
    <script type="module" src="../../js/auth/login.js"></script>
    
    <!-- Polyfill para navegadores antiguos que no soportan modules -->
    <script nomodule>
        // Mostrar mensaje de error para navegadores que no soportan módulos
        document.addEventListener('DOMContentLoaded', () => {
            const app = document.getElementById('app');
            if (app) {
                app.innerHTML = `
                    <div class="alert alert-danger">
                        <h4 class="alert-heading">Error de compatibilidad</h4>
                        <p>Tu navegador no soporta módulos JavaScript. Por favor, actualiza a una versión más reciente o usa un navegador moderno como Chrome, Firefox, Edge o Safari.</p>
                    </div>
                `;
            }
        });
    </script>
    
    <!-- Script para manejar el estado de carga -->
    <script>
        // Mostrar mensaje de carga
        document.addEventListener('DOMContentLoaded', () => {
            const loadingOverlay = document.getElementById('loadingOverlay');
            
            // Si el módulo se carga correctamente, este script se ejecutará después
            // Si hay un error, mostraremos un mensaje después de un tiempo
            const loadingTimeout = setTimeout(() => {
                if (loadingOverlay && !window.appInitialized) {
                    loadingOverlay.innerHTML = `
                        <div class="text-center">
                            <div class="spinner-border text-danger" role="status" style="width: 3rem; height: 3rem;">
                                <span class="visually-hidden">Cargando...</span>
                            </div>
                            <p class="mt-3">Cargando la aplicación...</p>
                            <div class="alert alert-warning mt-3">
                                Si la aplicación no carga, verifica la consola del navegador (F12) para ver errores.
                            </div>
                        </div>
                    `;
                }
            }, 5000); // Mostrar mensaje de error después de 5 segundos
            
            // Marcar como cargado cuando el módulo esté listo
            window.appInitialized = true;
            clearTimeout(loadingTimeout);
            
            if (loadingOverlay) {
                loadingOverlay.style.opacity = '0';
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                }, 300);
            }
        });
    </script>
</body>
</html>
